<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Zálohy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Zálohy</h1>
        <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>
    <form method="POST" action="{{ url_for('zalohy') }}">
        <label for="employee_name">Jméno zaměstnance:</label>
        <select id="employee_name" name="employee_name" required>
            {% for employee in employees %}
                <option value="{{ employee }}">{{ employee }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="amount">Částka:</label>
        <input type="number" id="amount" name="amount" required step="0.01">
        <br>
        <label for="currency">Měna:</label>
        <select id="currency" name="currency">
            <option value="€" selected>€</option>
            <option value="Kč">Kč</option>
        </select>
        <br>
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" value="{{ current_date }}">
        <br>
        <button type="submit">Potvrdit</button>
    </form>
</body>
</html>
