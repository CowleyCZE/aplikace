<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Zálohy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Zálohy</h1>
    
    <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>

    <form method="POST">
        <label for="employee_name">Jméno zaměstnance:</label>
        <select name="employee_name" id="employee_name" required>
            {% for employee in employees %}
                <option value="{{ employee }}">{{ employee }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <label for="amount">Částka:</label>
        <input type="number" name="amount" id="amount" step="0.01" required>
        <br><br>
        
        <label for="currency">Měna:</label>
        <select name="currency" id="currency" required>
            <option value="EUR">EUR</option>
            <option value="CZK">Kč</option>
        </select>
        <br><br>
        
        <label for="option">Volba:</label>
        <select name="option" id="option" required>
            <option value="option1">{{ option1_name }}</option>
            <option value="option2">{{ option2_name }}</option>
        </select>
        <br><br>
        
        <label for="date">Datum:</label>
        <input type="date" name="date" id="date" value="{{ current_date }}" required>
        <br><br>
        
        <input type="submit" value="Potvrdit">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
