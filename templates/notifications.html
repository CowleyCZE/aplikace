<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavení notifikací</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Nastavení notifikací</h1>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>
    </nav>
    <main>
        <form action="{{ url_for('notifications') }}" method="post">
            <label for="end_date">Datum konce notifikací:</label>
            <input type="date" id="end_date" name="end_date" required>
            
            <label for="notification_time">Čas notifikace:</label>
            <input type="time" id="notification_time" name="notification_time" required>
            
            <button type="submit">Nastavit notifikace</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
